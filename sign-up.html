<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>SignUp | CodeTutes.com</title>

        <!--Font Awesome Links-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!--Website I-Con Insertion-->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        
        <!--Stylesheet Insertion-->
        <link rel="stylesheet" href="css/signup.css">
    </head>

    <body>
        <script type="text/javascript" src="JavaScript/script.js"></script>
        <div class="signupbox">

            <img class="avatar" src="images/avatar.png" alt="Avatar">
            
            <h1><i class="fas fa-book-reader"></i> CodeTutes - SignUp</h1>

            <form class="signup-form" method="post" action="sign" onsubmit="return validate();">

                <p><i class="fas fa-user"></i> Full Name</p>
                <input type="text" placeholder="Name" name="name" id="name" required>

                <p><i class="fa fa-mobile" aria-hidden="true"></i> Mobile Number</p>
                <input type="number" placeholder="Mobile No." name="mob" id="mob" required>
                
                <p><i class="fas fa-envelope"></i> Email</p>
                <input type="email" placeholder="E-mail" name="email" id="email" required>
                
                <p><i class="fas fa-key"></i> Password</p>
                <input type="password" placeholder="Password" name="pass" id="pass" required>
                
                <button class="button" type="submit">SignUp</button>
                
                <p id="message">By signing up, you agree to our Terms , Data Policy and Cookies Policy .</p>
            </form>
        </div>

    </body>
</html>
