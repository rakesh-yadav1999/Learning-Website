<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Login | CodeTutes.com</title>

        <!--Font Awesome Links-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!--Website I-Con Insertion-->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        
        <!--Stylesheet Insertion-->
        <link rel="stylesheet" href="css/login.css">
	
    </head>

    <body>
        
        <div class="loginbox">

            <img class="avatar" src="images/avatar.png" alt="Avatar">
            
            <h1><i class="fas fa-code"></i> CodeTuts - LogIn</h1>

            <form class="login-form" method="post" action="login_page">
                
                <p><i class="fas fa-envelope"></i> Email</p>
                <input type="text" placeholder="E-mail" name="email">
                
                <p><i class="fas fa-key"></i> Password</p>
                <input type="password" placeholder="Password" name="pass">
                
                <button class="button" type="submit">Log-In</button>
                
                <br>  

                <a href="password-recovery.html">Lost Your Password?</a> <br>
                <a href="sign-up.html">Don't Have an Account?</a>
            </form>
        </div>

    </body>
</html>
